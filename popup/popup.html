<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapMiner</title>
    <link rel="stylesheet" type="text/css" href="../popup/popup.css" />
