<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Detective UI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="title">Element Detective</span>
      </div>
      <div class="tabs">
        <button class="active" id="homeTab">ğŸ  Home</button>
        <button id="propertiesTab">ğŸ“‹ Properties</button>
      </div>
      <div class="content" id="contentArea">
        <!-- Content will be loaded dynamically here -->
         <!-- home -->
         <div class="tab-content" id="homeContent">
          <h3>Ready to Inspect</h3>
          <p>Click the button below to start analyzing any element on the page</p>
          <button id="startInspection">Start Inspecting</button>
        </div>
        

        <!-- properties -->
        <div class="tab-content" id="propertiesContent">
          <p>Please click to select/unselect what properties you want to see:</p>
          <div id="optionsContainer"></div>
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="popup.js"></script>
  </body>
</html>
